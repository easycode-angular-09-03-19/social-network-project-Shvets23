<div class="card-wrap" >
  <div class="img-wrap"><img [src]="challenge.background"></div>
  <div class="card-info">
    <div class="awards">
      <span>${{ challenge.awards }}</span>
      <span>Awards worth</span>
    </div>
    <div class="start_date"><span>{{ strDate }}</span></div>
    <div class="votes">
      <span>{{ challenge.votes }}</span>
      <span>Votes</span>
    </div>
  </div>
</div>
